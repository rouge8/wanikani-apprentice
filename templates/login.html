{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block body %}
  <div class="container">
    <div class="row">
      <h1>Login</h1>

      <p>Enter your <a href="https://www.wanikani.com/settings/personal_access_tokens">API key</a>:</p>

      <form action="/login" method="POST">
        <div class="input-group has-validation">
          {% if invalid_api_key %}
            {% set invalid_class = "is-invalid" %}
          {% else %}
            {% set invalid_class = "" %}
          {% endif %}
          <input type="text" class="form-control {{ invalid_class }}" name="api_key" placeholder="Paste your API key here" aria-describedby="api-key-validation-feedback" required>
          <span class="input-group-btn">
            <input class="btn btn-outline-secondary" type="submit" value="Login">
          </span>
          <div id="api-key-validation-feedback" class="invalid-feedback">
            Invalid API key.
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
