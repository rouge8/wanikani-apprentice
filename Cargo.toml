[package]
name = "wanikani-apprentice"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.70"
axum = { version = "0.6.12", features = ["macros"] }
axum-extra = { version = "0.7.2", features = ["cookie-private"] }
chrono = { version = "0.4.24", features = ["serde"] }
chrono-humanize = "0.2.2"
dotenvy = "0.15.6"
envy = "0.4.2"
futures = "0.3.28"
git-version = "0.3.5"
hyper = "0.14.25"
include_dir = "0.7.3"
mime_guess = "2.0.4"
minijinja = { version = "0.31.0", features = ["source"] }
once_cell = "1.17.1"
regex = "1.7.3"
reqwest = { version = "0.11.16", features = ["json"] }
sentry = { version = "0.30.0", features = ["tracing", "tower"] }
sentry-tower = { version = "0.30.0", features = ["http"] }
sentry-tracing = "0.30.0"
serde = { version = "1.0.158", features = ["derive"] }
serde_json = "1.0.95"
tokio = { version = "1.26.0", features = ["macros", "rt-multi-thread"] }
tower = "0.4.13"
tower-http = { version = "0.4.0", features = ["catch-panic", "trace", "fs", "compression-full"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "fmt"] }

[dev-dependencies]
mockito = "0.31.1"
rstest = "0.17.0"
similar-asserts = "1.4.2"
